<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;900;1000&family=Mukta&family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,500;0,600;0,700;0,800;1,100;1,500;1,600&family=Roboto:ital,wght@0,300;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <script
      src="https://kit.fontawesome.com/9f2fd773a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="images/bg-desktop.png" alt="background-photo" />
    </header>
    
    <div class="container">
      <main>
        <section class="first">
          <div class="head">
            <i class="fa-sharp fa-light fa-layer-group"></i>
            <h2>Fylo</h2>
          </div>
          <div class="icons">
            <i class="fa-solid fa-file"></i>
            <i class="fa-solid fa-folder"></i>
            <i class="fa-solid fa-cloud-arrow-up"></i>
          </div>
      </section>
      <section class="second">
        <h2>Youâ€™ve used <span> 815 GB </span> of your storage</h2>
        <div class="progress-bar">
          <span class="progress"></span>
        </div>
        <span class="notation"> <span> 185 </span> GB Left </span>
        <span class="zero"> 0 GB </span>
        <span class="thousand"> 1000 GB </span>
      </section>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/abdelrahman-emad-57bb10237/">Abdulrahman Emad</a>.
      </div>
    </footer>
  </body>
</html>
